<!DOCTYPE html>
<html>

<head>
  <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <title>AI MARIO GAME!</title>
  <!-- link p5.js and its addons like p5.dom.js or p5.sound.js -->
  <script src="lib/p5.min.js" type="text/javascript"></script>
  <!-- link p5.play.js -->
  <script src="lib/p5.play.js" type="text/javascript"></script>
  <!-- link p5.dom.js -->
  <script src="lib/p5.dom.js" type="text/javascript"></script>

  <!-- link your javascript sketch -->
  <script src="scripts/sprites.js" type="text/javascript"></script>

  <script src="main.js" type="text/javascript"></script>

  <script src="characters_environment.js" type="text/javascript"></script>

  <link rel="stylesheet" type="text/css" href="style.css">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>

</head>

<body background="background.jpg">
  <center>
    <div class="btn btn-info heading">
      <h3>AI MARIO GAME!</h3>
      <button class="btn btn-primary button" data-toggle="modal" data-target="#picture">Instructions</button>
    </div>

    <img src="mario.jpg" id="img">
    <br>
    <br>
    <button class="btn btn-success" onclick="start_game()" id="start">Start Game</button>
    <br>
    <br>
    <h3 class="btn btn-info" id="status"></h3>
    <br>
    <br>
    <div id="canvas"></div>
    <div id="game_console"></div>

    <div class="modal fade" id="picture">
      <div class="modal-content">
        <div class="modal-header">
          <button class="close" data-dismiss="modal">&times;</button>
          <h4>Instructions</h4>
        </div>
        <div class="modal-body">
          <img src="right.png" class="img">
          <img src="left.png" class="img">
          <img src="jump.png" class="img">
        </div>
      </div>
    </div>

    <h4 id="r">Source code : <a target="_blank" href="https://github.com/linuk">Linuk (github profile)</a> | Game credit
      mario |</h4>
  </center>
</body>

</html>
